<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <button type="reset" class="tryagain">Try Again !</button>
      <div class="guessbetween">
        <span>&lt;</span> Guess between 1 to 20 <span>&gt;</span>
      </div>
    </div>
    <div class="heading">
      <p>Guess The Number</p>
    </div>
    <div class="guess_output">
      <p class="output">?</p>
    </div>
    <div class="guessing_wrapper">
      <div class="guessing_input_wrapper">
        <input type="number" name="inputnum" id="guess_input" class="guess_number" />
        <button class="guessBtn">Guess</button>
      </div>
      <div class="score_display_wrapper">
        <span class="message">Start Guessing...</span>
        <span class="score">
          <span><label for="">Lifes Left:&nbsp;</label><span style="color: green" class="leftPts"> </span></span>
          <span><label for="">Highscore:&nbsp;</label> <span style="color: green" class="scorePts">0</span></span>

        </span>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
